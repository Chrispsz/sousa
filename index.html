<!DOCTYPE html>
<html>
<head>
    <title>JW Player HLS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }
        #player-container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <!-- Carregando a biblioteca JW Player (versão gratuita) -->
    <script src="https://cdn.jwplayer.com/libraries/DbXZPMBQ.js"></script>
</head>
<body>
    <div id="player-container">
        <div id="jwplayer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuração do JW Player
            const player = jwplayer('jwplayer').setup({
                file: 'https://live-ak.vimeocdn.com/exp=1743365863~acl=%2F1f08be1d-e8c0-4229-9585-e3b82dea5779_fmp4%2F%2A~hmac=d77bd5718326f2cf720631820ad83952e2ae2bfc1cb273c2a501c1f3686b24dc/1f08be1d-e8c0-4229-9585-e3b82dea5779_fmp4/hls.m3u8',
                width: '100%',
                height: '100%',
                autostart: true,
                mute: false,
                primary: 'html5',
                hlshtml: true,
                preload: 'auto',
                stretching: 'uniform',
                controls: true,
                cast: {},
                playbackRateControls: false,
                // Configurações avançadas
                androidhls: true,
                qualityLabels: {
                    2160: "4K",
                    1080: "HD",
                    720: "HD",
                    480: "SD",
                    360: "SD",
                    240: "SD"
                }
            });

            // Evento quando o player estiver pronto
            player.on('ready', function() {
                console.log('Player está pronto');
                
                // Tentar entrar em tela cheia
                try {
                    const playerElement = document.getElementById('jwplayer');
                    if (playerElement.requestFullscreen) {
                        playerElement.requestFullscreen();
                    } else if (playerElement.webkitRequestFullscreen) {
                        playerElement.webkitRequestFullscreen();
                    } else if (playerElement.msRequestFullscreen) {
                        playerElement.msRequestFullscreen();
                    }
                } catch(e) {
                    console.error('Erro ao entrar em tela cheia:', e);
                }
            });

            // Evento de erro
            player.on('error', function(e) {
                console.error('Erro no player:', e);
                
                // Tentar novamente com configurações alternativas
                player.load({
                    file: 'https://live-ak.vimeocdn.com/exp=1743365863~acl=%2F1f08be1d-e8c0-4229-9585-e3b82dea5779_fmp4%2F%2A~hmac=d77bd5718326f2cf720631820ad83952e2ae2bfc1cb273c2a501c1f3686b24dc/1f08be1d-e8c0-4229-9585-e3b82dea5779_fmp4/hls.m3u8',
                    type: 'hls'
                });
            });
            
            // Evento de reprodução
            player.on('play', function() {
                console.log('Reprodução iniciada');
            });
            
            // Evento de buffer
            player.on('buffer', function() {
                console.log('Buffering...');
            });
            
            // Evento de pausa
            player.on('pause', function() {
                console.log('Player pausado');
            });
        });
    </script>
</body>
</html>
